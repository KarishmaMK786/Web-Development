<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            grid-template-rows:repeat(2, 200px);
            gap:20px;
        }
        .container > div {
            background-color: teal;
            font-size: 30px;
            text-align: center;
            color:white;
        }
        .a {
            grid-area:1/1/2/3;
        }
        .b {
            grid-area:1/3/3/4;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="a">A</div>
        <div class="b">B</div>
        <div class="c">C</div>
        <div class="d">D</div>
    </div>
</body>
</html>
