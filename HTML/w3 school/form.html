
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="sample.html" target="_blank" method="post" autocomplete="off" novalidate>
     <fieldset>
        <legend>About me</legend>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" value="Kempi"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" value="Khondunaik"><br><br>
        <p style="display: inline; font-size: medium;">Select language:</p>
        <lable for="html">HTML</lable>
        <input type="radio" id="html" name="fav lang" value="html">
        <label for="css">CSS</label>
        <input type="radio" id="css" name="fav lang" value="css">
        <label for="javascript">Java Script</label>
        <input type="radio" id="javascript" name="fav lang" value="javascript"><br><br>
        Select the languages:
        <input type="checkbox" id="vehical1" name="vehical1" value="car">
        <label for="vehical1">I have a Bike</label>
        
        <input type="checkbox" id="vehical2" name="vehical2" value="car">
        <label for="vehical2">I have a Car</label>
       
        <input type="checkbox" id="vehical3" name="vehical3" value="boat">
        <label for="vehical3">I have a Boat</label><br><br>

        <label type="cars">List of cars:</label>
        <select id="cars" name="cars" size="3" multiple> <!--Have to hold down the ctl+window for multiple-->
            <option selected>SELECT</option>
            <option value="audi" >Audi</option>
            <option value="audi">Audi</option>
            <option value="audi">Audi</option>
            <option value="audi">Audi</option>
            <option value="audi">Audi</option>
            <option value="audi">Audi</option>
            <option value="audi">Audi</option>
            <option value="audi">Audi</option>
            <option value="audi">Audi</option>
            <option value="audi">Audi</option>
        </select><br><br>
        Adress:
        <textarea name="message" row="10" col="20">Hii kempi how you doing!

        </textarea><br><br>
        <button type="button" onclick="alert('Hello World')">click on me!</button>

        <input type="Submit" value="Submit">
      

     </fieldset>
     <input list="browsers" name="browsers">
     <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
     </datalist><br><br>
     <label for="pwd">password:</label>
     <input type="password" id="pwd" name="pwd"><br><br>
     <input type="Submit" value="Submit">
     <br>
     <br>
     <input type="reset">

    </form>
</body>
</html>
