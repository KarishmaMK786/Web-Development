<!-- Text formatting
1] BOLD: 
     *The <b> tag specifies bold text.
     *em tag emphasized text.
     *strong defines important text.

2] ITALIC:
     *The <i> tag is displayed in italic.The <i> tag can be
        used to indicates a technical term, a phrase from another language

3] UNDERLINE:
     * <u>
     * <ins>

4] Strike a line through deleted text
   <strike>
   <del>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BOLD</h1>
    <b>Thapa Technical</b><br>
    <strong>Thapa Technical</strong><br>
    <em>Thapa technical</em><br>

    <h1>ITALIC</h1><br>
    <i>Thapa technical</i><br>

    <h1>UNDERLINE</h1><br>
    <u>Thapa technical</u><br>
    <ins>Thapa technical</ins><br>

    <h1>DELETE</h1><br>
    <strike>Thapa technical</strike><br>
    <del>Thapa technical</del><br>
    
    
</body>
</html>
