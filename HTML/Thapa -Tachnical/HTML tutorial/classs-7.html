<!-- Tables in HTML
* <table> element the table is written out row by row.A row is contained 
inside a <tr> tag. which stands for table rtow. And each cell is then
written inside the  row element using a <td> tag.which stands for table data.

*table heading can be defined using <th> element. This tag will be put to replace
<td> tag which is used to represent actual data.
-->

<table border="1" cellspacing="0" cellpadding="10">
    <tr>
        <th colspan="2">WWE</th>
        <th>CRICKET</th>
        <th>FOOTBALL</th>
    </tr>
    <tr>
        <td rowspan="2">undertaker</td>
        <td>Dhoni</td>
        <td>Ronaldo</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Virat</td>
        <td>neymar</td>
    </tr>
</table>
