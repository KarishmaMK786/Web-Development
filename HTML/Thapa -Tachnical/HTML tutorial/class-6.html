<!-- List in HTML
 1] <ul> -- An unordered list. This will list items using bullets.
 2] <ol> -- An ordered list.This will use different schemes of numbers
    to list your items.
 3] <dl> -- A definition list. This is arrange your items in the 
    same way as  they are arranged in a dictionary.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h4>Unordered List</h4>

    <ul type="circle">
        <li>Milk
             <ul type="disc">
                <li>nandini</li>
                <li>Arokya</li>
                <li>Kempi</li>
             </ul>
        </li>
        <li>Coffee</li>
        <li>Tea</li>
    </ul>

    <h4>Ordered list</h4>
    <ol>
        <li>Milk
            <ol type="A" start="4">
               <li>nandini</li>
               <li>Arokya</li>
               <li>Kempi</li>
            </ol>
       </li>
       <li>Coffee</li>
       <li>Tea</li>
    </ol>

    <h4>Definition Link</h4>

    <dl>
        <dt>Milk</dt>
        <dd>White in colour</dd>

        <dt>football</dt>
        <dd>Ronaldo is best player</dd>
    </dl>
</body>
</html>
