<!-- Headings are defines with the <h1> to <h6> tags
*h1(36px)
*h2(30px)
*h3(24px)
*h4(18px)
*h5(14px)
*h6(12px) 

** Paragraphs are defined with the <p> tag.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kempi</h1>
    <h2>Kempi</h2>
    <h3>Kempi</h3>
    <h4>Kempi</h4>
    <h5>Kempi</h5>
    <h6>Kempi</h6>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit.<br> Qui sit earum sed
      dicta omnis? Modi quibusdam voluptates totam suscipit neque, ipsa quas
      repellat minima quaerat eos error quo voluptate dolores?
    </p>
    <p>Hii Kempi this is Karishma</p>
  </body>
</html>
